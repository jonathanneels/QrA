<script>
var isRemoveFrameA=true;

function hideOneMarker()// show content on one eye
{
document.getElementById("iframeA").addEventListener("load", function() { 
 
var elmnt= document.getElementById("iframeA").contentWindow.document.getElementById("iFrameSimulated") ;
elmnt.remove();
 }); 
}

function removeRangeSliders()
{
 document.getElementById("iframeA").addEventListener("load", function() {
 document.getElementById("iframeA").contentWindow.document.getElementById("rOffsetHorizontal").remove();
  document.getElementById("iframeA").contentWindow.document.getElementById("rOffsetVertical").remove();
});
document.getElementById("iframeB").addEventListener("load", function() {
 document.getElementById("iframeB").contentWindow.document.getElementById("rOffsetHorizontal").remove();
  document.getElementById("iframeB").contentWindow.document.getElementById("rOffsetVertical").remove();
});

}
function removeBorderFromFrames(isRemoveSubBorders,isRemoveFrameA)
{
 document.getElementById("iframeA").addEventListener("load", function() {
   if(  !isRemoveFrameA  ){ 
  document.getElementById("iframeA").frameBorder = 0;
  if(isRemoveSubBorders ){
  document.getElementById("iframeA").contentWindow.document.getElementById("iFrameSimulated").frameBorder = 0;
  }
}
});
document.getElementById("iframeB").addEventListener("load", function() { 
  document.getElementById("iframeB").frameBorder = 0;
    if(isRemoveSubBorders){
  document.getElementById("iframeB").contentWindow.document.getElementById("iFrameSimulated").frameBorder = 0;
}
});

}
function hideBtnsInsideFrames()
{
document.getElementById("iframeA").addEventListener("load", function() { 
  document.getElementById("iframeA").contentWindow.document.getElementById("btnFScreen").style.opacity="0.0";

});
document.getElementById("iframeB").addEventListener("load", function() { 
  document.getElementById("iframeB").contentWindow.document.getElementById("btnFScreen").style.opacity="0.0";

});
}
</script>
<script>
function getUserMedia(constraints) {
  // if Promise-based API is available, use it
  if (navigator.mediaDevices) {
    return navigator.mediaDevices.getUserMedia(constraints);
  }
    
  // otherwise try falling back to old, possibly prefixed API...
  var legacyApi = navigator.getUserMedia || navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia || navigator.msGetUserMedia;
    
  if (legacyApi) {
    // ...and promisify it
    return new Promise(function (resolve, reject) {
      legacyApi.bind(navigator)(constraints, resolve, reject);
    });
  }
}
function getStream (type) { //REF:https://whatwebcando.today/camera-microphone.html   & https://whatwebcando.today/permissions.html
  if (!navigator.mediaDevices && !navigator.getUserMedia && !navigator.webkitGetUserMedia &&
    !navigator.mozGetUserMedia && !navigator.msGetUserMedia) {
    alert('User Media API not supported.');

    return;
   }
 /*
 var constraints = {};
  constraints[type] = true;
  
  getUserMedia(constraints)
    .then(function (stream) {
	
	const tracks = stream.getTracks(); 
tracks.forEach(track => track.stop());

     var mediaControl = document.querySelector(type);
      
      if ('srcObject' in mediaControl) {
        mediaControl.srcObject = stream;
      } else if (navigator.mozGetUserMedia) {
        mediaControl.mozSrcObject = stream;
      } else {
        mediaControl.src = (window.URL || window.webkitURL).createObjectURL(stream);
      }
      
      mediaControl.play();
    })
    .catch(function (err) {
      console.log('Error: ' + err);
    });

*/
 navigator.permissions.query({name: 'microphone'})
 .then((permissionObj) => {
  console.log(permissionObj.state);
 })
 .catch((error) => {
  console.log('Got error :', error);
 })

 navigator.permissions.query({name: 'camera'})
 .then((permissionObj) => {
  console.log(permissionObj.state);
 })
 .catch((error) => {
  console.log('Got error :', error);
 })
 
}
document.addEventListener("DOMContentLoaded", function(event) {
getStream('video');
if(isRemoveFrameA)
{
 hideOneMarker();
 }
 removeBorderFromFrames(true,isRemoveFrameA);
hideBtnsInsideFrames();

removeRangeSliders();

});

</script>

		 		<script>
 
/* Get the element you want displayed in fullscreen mode (a video in this example): */

/* When the openFullscreen() function is executed, open the video in fullscreen.
Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
function openFullscreen() {
var elem = document.getElementById("body");

   if (!document.fullscreenElement) {

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
   
       btnFScreen.style.display = "none";

  }
  
 }
 
 setInterval(function () {
 
if((!window.fullScreen) &&  (window.innerWidth !== screen.width && window.innerHeight !== screen.height)) {// not fullscreen
      btnFScreen.style.display = "block";
}

 
 }, 1000);


 </script>
